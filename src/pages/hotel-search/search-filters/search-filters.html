<div class="filter-card panel-defaul">
	<span (click)="nameShow = !nameShow">
		<i class="fa fa-fw fa-search"></i> <b>Nombre de hotel</b> <i class="pull-right fa fa-lg fa-caret-{{nameShow ? 'up' : 'down'}}"></i>
	</span>
	<div [hidden]="!nameShow" class="filter-control">
		<form>
			<input type="text" class="form-control" [(ngModel)]="nameSearch" name="nameSearch" placeholder="Ingrese el nombre del hotel">
			<a class="btn-almundo">Aceptar</a>
		</form>
	</div>
</div>
<div class="filter-card price-filter panel-defaul">
	<span (click)="priceShow = !priceShow">
		<i class="fa fa-fw fa-dollar"></i> <b>Precio por noche</b> <i class="pull-right fa fa-lg fa-caret-{{priceShow ? 'up' : 'down'}}"></i>
	</span>
	<div [hidden]="!priceShow" class="filter-control">
		<input type="number" min="0" step="1" class="form-control" [(ngModel)]="minPrice" name="minPrice" placeholder="Min">
		<span> - </span>
		<input type="number" min="0" step="1" class="form-control" [(ngModel)]="maxPrice" name="maxPrice" placeholder="Max">
	</div>
</div>
<div class="filter-card panel-defaul">
	<span (click)="starShow = !starShow">
		<i class="fa fa-fw fa-star"></i> <b>Estrellas</b> <i class="pull-right fa fa-lg fa-caret-{{starShow ? 'up' : 'down'}}"></i>
	</span>
	<div [hidden]="!starShow" class="filter-control">
		<form>
			<input type="checkbox" (click)="disableSpecificStars()" [(ngModel)]="starAllSearch" name="starAllSearch">
			<span> <b>Todas las estrellas</b></span>
			<br>
			<input type="checkbox" (click)="disableAllStars()" [(ngModel)]="star5Search" name="star5Search">
			<span>
				<i class="fa fa-fw fa-star"></i> 
				<i class="fa fa-fw fa-star"></i> 
				<i class="fa fa-fw fa-star"></i> 
				<i class="fa fa-fw fa-star"></i> 
				<i class="fa fa-fw fa-star"></i> 
			</span>
			<br>
			<input type="checkbox" (click)="disableAllStars()" [(ngModel)]="star4Search" name="star4Search">
			<span>
				<i class="fa fa-fw fa-star"></i> 
				<i class="fa fa-fw fa-star"></i> 
				<i class="fa fa-fw fa-star"></i> 
				<i class="fa fa-fw fa-star"></i>  
			</span>
			<br>
			<input type="checkbox" (click)="disableAllStars()" [(ngModel)]="star3Search" name="star3Search">
			<span>
				<i class="fa fa-fw fa-star"></i> 
				<i class="fa fa-fw fa-star"></i> 
				<i class="fa fa-fw fa-star"></i> 
			</span>
			<br>
			<input type="checkbox" (click)="disableAllStars()" [(ngModel)]="star2Search" name="star2Search">
			<span>
				<i class="fa fa-fw fa-star"></i> 
				<i class="fa fa-fw fa-star"></i> 
			</span>
			<br>
			<input type="checkbox" (click)="disableAllStars()" [(ngModel)]="star1Search" name="star1Search">
			<span>
				<i class="fa fa-fw fa-star"></i> 
			</span>
			<br>
		</form>
	</div>
</div>
<div class="filter-card panel-defaul">
	<span (click)="regimenShow = !regimenShow">
		<i class="fa fa-fw fa-cutlery"></i> <b>Regímenes</b> <i class="pull-right fa fa-lg fa-caret-{{regimenShow ? 'up' : 'down'}}"></i>
	</span>
	<div [hidden]="!regimenShow" class="filter-control">
		<form>
			<p>
				<input type="checkbox" (click)="disableSpecificReg()" [(ngModel)]="regimenAll" name="regimenAll">
				<span> <b>Todos los regímenes</b></span>
			</p>
			<p>
				<input type="checkbox" (click)="disableAllReg()" [(ngModel)]="regimenBedBrk" name="regimenBedBrk">
				<span> Cama y desayuno</span>
			</p>
			<p>
				<input type="checkbox" (click)="disableAllReg()" [(ngModel)]="regimenBed" name="regimenBed">
				<span> Solo la habitación</span>
			</p>
			<p>
				<input type="checkbox" (click)="disableAllReg()" [(ngModel)]="regimenFullBrk" name="regimenFullBrk">
				<span> Desayuno Completo</span>
			</p>
			<p>
				<input type="checkbox" (click)="disableAllReg()" [(ngModel)]="regimenBrk2" name="regimenBrk2">
				<span> Desayuno para 2</span>
			</p>
			<p>
				<input type="checkbox" (click)="disableAllReg()" [(ngModel)]="regimenBrk" name="regimenBrk">
				<span> Desayuno</span>
			</p>
		</form>
	</div>
</div>
<div class="filter-card panel-defaul">
	<span (click)="payShow = !payShow">
		<i class="fa fa-fw fa-credit-card"></i> <b>Tipo de pago</b> <i class="pull-right fa fa-lg fa-caret-{{payShow ? 'up' : 'down'}}"></i>
	</span>
	<div [hidden]="!payShow" class="filter-control">
		<form>
			<p>
				<input type="checkbox" (click)="disableSpecificPay()" [(ngModel)]="payAll" name="payAll">
				<span> <b>Todos los métodos de pago</b></span>
			</p>
			<p>
				<input type="checkbox" (click)="disableAllPay()" [(ngModel)]="payDestiny" name="payDestiny">
				<span> Pagá en destino</span>
			</p>
			<p>
				<input type="checkbox" (click)="disableAllPay()" [(ngModel)]="payQuota" name="payQuota">
				<span> Pagá en cuotas</span>
			</p>
		</form>
	</div>
</div>
